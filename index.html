<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>
    <div id="main">
        <div id="settings">
            <button class="erasebtn" onclick="eraser()">Erase</button>
            <button class="clearbtn" onclick="erase()">Clear</button>
            <div id="sizen">
             <button class="changeSize" onclick="gridSize()">Change size</button>
             <input type="range" id="slider" min="1" max="64" value="16">
            </div>
           
        </div>
        <div id="grid">
            
        </div>
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
